<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
  .cell {
    width: 100px;
    height: 100px;
    font-size: 24px;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
	border: 1px solid;

  }
</style>
</head>
<body class="bg-light">

<div class="container my-5">
  <h1 class="text-center mb-4">Tic Tac Toe</h1>
  <div class="row text-center">
    <div class="col cell" id="0"></div>
    <div class="col cell" id="1"></div>
    <div class="col cell" id="2"></div>
  </div>
  <div class="row text-center">
    <div class="col cell" id="3"></div>
    <div class="col cell" id="4"></div>
    <div class="col cell" id="5"></div>
  </div>
  <div class="row text-center">
    <div class="col cell" id="6"></div>
    <div class="col cell" id="7"></div>
    <div class="col cell" id="8" ></div>
  </div>
</div>

</body>
<script src="index.js"> </script>
</html>
